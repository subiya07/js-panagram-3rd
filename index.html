<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Checker</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            background-image: url(https://images.pexels.com/photos/5125160/pexels-photo-5125160.jpeg?auto=compress&cs=tinysrgb&w=600);
            margin-top: 50px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #fff;
            font-size: 35px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Pangram Checker</h1>
    <input type="text" id="sentenceInput" placeholder="Enter a sentence" size="50">
    <button onclick="checkPangram()">Check</button>
    <p id="result"></p>

    <script>
        function checkPangram() {
            const sentence = document.getElementById("sentenceInput").value;
            const lowerCaseSentence = sentence.toLowerCase();
            const alphabetSet = new Set();

            for (let char of lowerCaseSentence) {
                if (char >= 'a' && char <= 'z') {
                    alphabetSet.add(char);
                }
            }

            const resultElement = document.getElementById("result");

            // Apply common styles
            resultElement.style.padding = "10px 10px";
            resultElement.style.backgroundColor = "white";
            resultElement.style.width = "35%";
            resultElement.style.margin = "10px auto";
            resultElement.style.fontSize = "20px";

            if (alphabetSet.size === 26) {
                resultElement.textContent = "The sentence is a pangram.";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "The sentence is not a pangram.";
                resultElement.style.color = "red";
            }
        }
    </script>
    <!-- pangram sentence -->
    <!-- "The quick brown fox jumps over the lazy dog." -->
    <!-- "Pack my box with five dozen liquor jugs." -->
    <!-- "How vexingly quick daft zebras jump!" -->

    <!-- non pangram sentence -->
    <!-- "She enjoys reading books in her free time." -->
    <!-- "The sun is shining brightly today." -->
    <!-- "Learning never ends."  -->
</body>

</html>
